<!DOCTYPE html>
<html>
<head>
  <title>lol</title>
  <style>
   
#app {
  display: block;
}

.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
  </style>
</head>

<body>
  <div id="app">
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Dashboard')">Dashboard</button>
  <button class="tablinks" onclick="openCity(event, 'Accounts')">Accounts</button>
  <button class="tablinks" onclick="openCity(event, 'CreateAccount')">Create Account</button>
</div>

<!-- Tab content -->
<div id="Dashboard" class="tabcontent">
  <h3>London</h3>
  {{info}}

  {{ message }}

  {{fat}}
  <p>London is the capital city of England.</p>
</div>

<div id="Accounts" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="CreateAccount" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>
</div>
<script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
<script src="lib/view.js"></script>
<script>
var app = new Vue({
     el: '#app',
     data: {
    message: 'Hello Vue!',
    info: "Andy wandy",
    fat: "is a fatty watty"
  }
});
</script>
</body>

</html>
